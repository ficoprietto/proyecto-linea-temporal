<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Línea Temporal</title>
  </head>
  <body>
    <header>
      <h1>Timeline</h1>
      <h2>
        Aplicación en JavaScript que transforma un JSON con eventos en una línea
        temporal visual.
      </h2>
    </header>
    <main>
      <section id="timeline"></section>

      <form id="nuevoEventoForm">
        <h3>Agrega otro evento al Timeline</h3>

        <label for="fecha">Año:</label>
        <input
          type="number"
          id="fecha"
          name="fecha"
          placeholder="2001"
          required
        />

        <label for="titulo">Título:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          placeholder="The Legend of Zelda..."
          required
        />

        <label for="imagen">Imagen URL:</label>
        <input
          type="url"
          id="imagen"
          name="imagen"
          placeholder="https://www.nintendo.com/eu/..."
          required
        />

        <label for="texto">Texto:</label>
        <textarea
          id="texto"
          name="texto"
          placeholder="Majora's Mask earned widespread acclaim from critics and is widely considered one of the best video games ever made..."
          required
        ></textarea>

        <button type="submit">Agregar Evento</button>
      </form>
    </main>
    <footer>
      <p>Hack a Boss 2024</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
